<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapport de stage – Noura Benherri</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f4f7fc;
      color: #002b5b;
    }

    header {
      background-color: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: #004080;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #0066cc;
    }

    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #004080;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0066cc;
    }

    footer {
      background-color: #e1e8f0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

  <header>
    <h1>Rapport de stage – Noura Benherri</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="rapport.html" class="active">Rapport de stage</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Rapport de stage – Affichage PDF</h2>
    <iframe src="rapport-de-stage.pdf"></iframe>
    <a class="btn" href="rapport-de-stage.pdf" target="_blank">Ouvrir dans un nouvel onglet</a>
  </main>

  <footer>
    &copy; 2025 Noura Benherri – Stage QHSSE chez Airtech Europe Sàrl
  </footer>
